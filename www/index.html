<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multi-Converters</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="cordova.js"></script>
	<script type="text/javascript" defer src="js/app.js"></script>
</head>
<body>
	<header>
		<h3 class="app-title">All Units Converter </h3>
		<!-- <div class="title-intro"> Easy to use converter</div> -->
	</header>
	<div id="app">
		<div v-if="is_dark_theme" v-html="dark_theme"></div>
		<section class="nav text-center">
			<span class="dropdown-btn" @click='toggle()'>Change Converter</span>
			<span class="float-left">
				<select v-model="converter_id" @change="setConverter" class="" v-if='show_converters'>
					<option :class="{'active':converta==converter}" v-for="(converta,id) in converters" :value=id>{{converta.name}}</option>
				</select>
			</span>
		</section>
		<section class="center-box conversion-box">
			<div>
				<h3>{{converter.name}}</h3>
			</div>
			<div class="input-container i-c-1">
				<label>Enter your value below</label>
				<div class="input-group">
					<input type="number" class="w-80" v-on:focus='focused_input=1' v-model='input1' name="digit" placeholder="Your Input">
					<select class="w-20" v-model="from">
						<option v-for="opt in converting_options">{{opt}}</option>
					</select>
				</div>
			</div>
			<div class="input-container i-c-2">
				<label>Or here</label>
				<div class="input-group">
					<input class="w-80" type="number" v-on:focus='focused_input=2' placeholder="Result" v-model='input2' name="value">
					<select class="w-20" v-model="to">
						<option v-for='opt in converting_options'>{{opt}}</option>
					</select>
				</div>
			</div>
		</section>
		<section>
			<div class="m-t-80">
				<h6 @click="toggle_theme()" class="btn btn-dark">{{theme_type}}</h6>
			</div>
		</section>
		<div v-if="loading" class="overlay">

		</div>
	</div>
</body>
</html>
